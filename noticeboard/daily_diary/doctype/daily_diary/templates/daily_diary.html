{% extends "templates/web.html" %}

{% block page_content %}



<div class="row">
    <div class="col">
        {{ frappe.format_date(date) }}
    </div>
    <div class="col">
        {{ class }}
    </div>
    <div class="col">
        {{ subject }}
    </div>
</div>

<div class="mt-5">
    <h1>{{ title }}</h1>
</div>

<div class="mt-5">
    {{ content }}
</div>

<div class="mt-5">
    <a href="{{attachment}}" target="_blank">Attachment</a>
</div>

<div class="mt-5">
    <span>The Diary is Saved By : <b>{{username}}</b></span>
</div>

<div class="mt-5">
    <p class="float-right">The Diary is Viewed By : <b>{{ frappe.get_fullname() }}</b></p>
</div>

{% endblock %}
<!-- this is a sample default web page template -->
